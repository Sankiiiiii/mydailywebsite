<!DOCTYPE html>
<html>
<head>
    <title>Daily Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .task-list {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .task {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }

        .task input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h2> My Daily Tasks</h2>

    <div class="task-list">
        <label class="task"><input type="checkbox"><span>Wake up early</span></label>
        <label class="task"><input type="checkbox"><span>Exercise</span></label>
        <label class="task"><input type="checkbox"><span>Attend classes</span></label>
        <label class="task"><input type="checkbox"><span>Complete assignments</span></label>
        <label class="task"><input type="checkbox"><span>Study for 2 hours</span></label>
        <label class="task"><input type="checkbox"><span>Review notes</span></label>
        <label class="task"><input type="checkbox"><span>Sleep on time</span></label>
    </div>

</body>
</html>
